<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>找回密码</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.0/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.0/css/sm-extend.min.css">
  </head>
  <body ng-app="findpaswd">

    <div class="content" ng-controller="findpswdController">
  <div class="list-block">
    <ul>
      <!-- Text inputs -->
      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-name"></i></div>
            <div class="row no-gutter item-inner">

              <div class="item-input col-60">
                <input ng-model="userphone" type="tel" placeholder="输入手机号">
              </div>
              <a href="#" ng-click="getcaptcha()" class="button col-30 button-info">获取验证码</a>
            </div>
          </div>
      </li>

      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-input">
              <input ng-model="idcard" type="tel" placeholder="身份证号码" class="">
            </div>
          </div>
        </div>
      </li>

      <li>
        <div class="item-content">
          <div class="item-media"><i class="icon icon-form-password"></i></div>
          <div class="item-inner">
            <div class="item-input">
              <input ng-model="captcha" type="tel" placeholder="验证码" class="">
            </div>
          </div>
        </div>
      </li>

    </ul>
  </div>
  <div class="content-block">
    <div class="col-50"><a href="#" ng-click="commit()" class="button button-big  button-fill"  style="background-color:#ed365e">提交</a></div>
  </div>
</div>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular/angular.min.js"></script>
    <script src="./findpaswd.js"></script>
    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.0/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.0/js/sm-extend.min.js' charset='utf-8'></script>
  </body>
</html>
